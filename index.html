<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Epilogue:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="mobile mobile-menu">
                <img src="./images/logo.svg" alt="logo"/>
                <img src="./images/icon-menu.svg" alt="hamburger menu">
            </div>
            <div class="desktop">
                <img src="./images/logo.svg" alt="logo">
                <ul class="menus">
                    <li><a href="#">Features <img src="./images/icon-arrow-down.svg" alt="arrow down"></a></li>
                    <li><a href="#">Company <img src="./images/icon-arrow-down.svg" alt="arrow down"></a></li>
                    <li><a href="#">Careers <img src="./images/icon-arrow-down.svg" alt="arrow down"></a></li>
                    <li><a href="#">About <img src="./images/icon-arrow-down.svg" alt="arrow down"></a></li>
                </ul>
                <div class="log">
                    <a href="">Login</a>
                    <a href="">Register</a>
                </div>
            </div>
        </nav>


       <picture class="picture">
           <img src="./images/image-hero-mobile.png" alt="hero image" class="mobile mobile-hero">
           <img src="./images/image-hero-desktop.png" alt="hero image" class="desktops desktop-hero">
       </picture> 


       <section class="learn-more-section">
        <h1>Make remote work</h1>

        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>

        <button>Learn more</button>

        <div class="companies">
            <img src="./images/client-databiz.svg" alt="business icons">
            <img src="./images/client-audiophile.svg" alt="business icons">
            <img src="./images/client-meet.svg" alt="business icons">
            <img src="./images/client-maker.svg" alt="business icons">
        </div>
        </section>


    </div>
</body>
</html>
